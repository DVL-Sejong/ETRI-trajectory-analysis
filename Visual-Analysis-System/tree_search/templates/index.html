    <div class="be-wrapper">
        <div class="be-content">
            <div class="main-content container-fluid">
                <div class="row">
                    <div class="col-lg-4">
                        <!---Tree Search-->
                        <div class="card">
                            <div class="card-parent">
                                <div class="card-title card-child">Tree Search</div>
                                <div class="card-child graph-button">
                                    <label class="graph-btn" for="diffusion">Diffusion</label>
                                    <label class="graph-btn" for="estimation">Estimation</label>

                                    <input type="submit" id="diffusion" style="display: none;" onClick="diffusion();">
                                    <input type="submit" id="estimation" style="display:none;" onClick="estimation();">
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="tree-search" id="graph-vis"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
